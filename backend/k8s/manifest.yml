apiVersion: apps/v1
kind: Deployment
metadata:
  name: fintech-backend
  labels:
    app: fintech-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fintech-backend
  template:
    metadata:
      labels:
        app: fintech-backend
    spec:
      containers:
      - name: fintech-backend
        image: ragnargp/fintech-backend
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        - name: NODE_ENV
          value: "production"
        - name: MONGODB_URI
          value: "mongodb://mongo-0.mongo:27017,mongo-1.mongo:27017,mongo-2.mongo:27017/financial-sec?replicaSet=rs0"
        - name: JWT_SECRET
          value: "your_super_secret_jwt_key_change_this_in_production"
        - name: ENCRYPTION_KEY
          value: "your_32_character_encryption_key_here_change_this"
        - name: RATE_LIMIT_WINDOW_MS
          value: "900000"
        - name: RATE_LIMIT_MAX_REQUESTS
          value: "100"
        
---
apiVersion: v1
kind: Service
metadata:
  name: fintech-backend-service
spec:
  type: LoadBalancer
  selector:
    app: fintech-backend
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
    name: http
